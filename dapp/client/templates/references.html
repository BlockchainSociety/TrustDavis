<template name="references">
<!-- <h2>References</h2> -->
<div class="row">
    <div class="col-sm-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                Overview
                </h3>
            </div>
            <div class="panel-body">
                <table class="table table-condensed table-striped">
                    <tbody>
                        <tr>
                            <td>Max Liabilities</td>
                            <td>
                                <span>USD</span>
                                <span>0</span>
                            </td>
                        </tr>
                        <tr>
                            <td>Locked Liabilities</td>
                            <td>
                                <span>USD</span>
                                <span>0</span>
                            </td>
                        </tr>
                        <tr>
                            <td>Insured Trades</td>
                            <td>?</td>
                        </tr>
                        <tr>
                            <td>Claims</td>
                            <td>?</td>
                        </tr>
                        <tr>
                            <td>Profit</td>
                            <td>
                                <span>USD</span>
                                <span>?</span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                Deposit
                </h3>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-xs-6">
                        Deposit
                    </div>
                    <div class="col-xs-6">
                        <span>USD</span>
                        <span>10</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        Available
                    </div>
                    <div class="col-xs-6">
                        <span>USD</span>
                        <span>10</span>
                    </div>
                </div>
                <div class="row spacer">
                    <div class="col-xs-6">
                        <button type="button" class="btn btn-default">
                        Deposit
                        </button>
                    </div>
                    <div class="col-xs-6">
                        <button type="button" class="btn btn-default">
                        Withdraw
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">
        New Reference
        </h3>
    </div>
    <div class="panel-body">
        <form class="form-inline">
            <span>I want to insure </span>
            <input type="text" class="form-control" pattern="\w{1,32}" placeholder="person">

            <span>with a maximum liability of</span>

            <span>USD</span>

            <input type="number" min="0" step="0.01" class="form-control small" placeholder="0.00">

            <span>for a premium of </span>
            <input type="number" min="0" step="0.1" class="form-control small" placeholder="0.0">
            <span>%</span>

            <button type="submit" class="btn btn-default">
            Create
            </button>
        </form>
    </div>
</div>
<div>
    <h3>Your References</h3>
    <table class="referenceList table table-striped">
        <thead>
            <tr>
                <th>Trader</th>
                <th>Max Liability</th>
                <th>Premium</th>
                <th>Locked Liability</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><a href="#" class="">( name )</a></td>
                <td>
                    <span>USD</span>
                    <span>5</span>
                </td>
                <td>
                    <span>10</span>
                    <span>%</span>
                </td>
                <td><span>USD</span></td>
                <td>
                    <div class="dropdown">
                        <button class="btn btn-default btn-sm dropdown-toggle" type="button" id="dropdownMenu-" data-toggle="dropdown">
                        <span>Action </span>
                        <span class="caret">
                        </span>
                        </button>
                        <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu-">
                            <li role="presentation">
                                <a role="menuitem" tabindex="-1" href="#">
                                Delete
                                </a>
                            </li>
                        </ul>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</template>
