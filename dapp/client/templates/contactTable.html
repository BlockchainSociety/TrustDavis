<template name="contactTable">
<h3>{{title}}</h3>
<table class="contactList table table-striped">
    <thead>
        <tr>
            <th>Contact</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {{#each contacts}}
            {{> contactRow}}
        {{/each}}
    </tbody>
</table>
</template>
