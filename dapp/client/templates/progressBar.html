<template name="progressBar">
    <div class="progress">
        <div class="progress-bar" role="progressbar" aria-valuenow="{{pct}}" aria-valuemin="0" aria-valuemax="100" style="min-width: 2em; width:{{pct}}%;">
            <span>{{formatPercentage pct}}</span>
            <span>%</span>
        </div>
    </div>
</template>
