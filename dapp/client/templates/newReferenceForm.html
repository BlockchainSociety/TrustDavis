<template name="newReferenceForm">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">
            New Reference
            </h3>
        </div>
        <div class="panel-body">
            <form class="form-inline">
                <span>I want to insure </span>
                <input type="text" class="form-control" pattern="\w{1,32}" placeholder="person">

                <span>with a maximum liability of</span>

                <span>USD</span>

                <input type="number" min="0" step="0.01" class="form-control small" placeholder="0.00">

                <span>for a premium of </span>
                <input type="number" min="0" step="0.1" class="form-control small" placeholder="0.0">
                <span>%</span>

                <button type="submit" class="btn btn-default">
                Create
                </button>
            </form>
        </div>
    </div>
</template>
