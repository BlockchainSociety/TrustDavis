<template name="userDetails">
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">
        <span>User Summary: </span>
        <span>{{user.name}}</span>
        </h3>
    </div>
    <div class="panel-body">
        <table class="table table-condensed table-striped">
            <tbody>
                <tr>
                    <td>User ID</td>
                    <td>
                        <span>{{user._id}}</span>
                        <button type="button" class="btn btn-default btn-xs">
                            <i class="fa fa-files-o fa-lg"></i>
                        </button>
                    </td>
                </tr>
                <tr>
                    <td>Name</td>
                    <td>
                        <span>{{user.name}}</span>
                        {{#if not_myself}}
                            <button type="button" class="btn btn-default">
                            Add to Contacts
                            </button>
                        {{/if}}
                    </td>
                </tr>
                <tr>
                    <td>Trades</td>
                    <td>{{trades_count}}</td>
                </tr>
                <tr>
                    <td>References</td>
                    <td>{{references_count}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
{{> tradeTable title = trade_title trades = user_trades }}
{{> referenceTable title = references_title }}
</template>
